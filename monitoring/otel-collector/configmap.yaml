apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  labels:
    app: otel-collector
data:
  otel-collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:

    processors:
      batch:

    exporters:
      # Prometheus exporter endpoint the Prometheus server will scrape
      prometheus:
        endpoint: "0.0.0.0:8889"

      # Send logs to Loki
      loki:
        endpoint: "http://loki:3100/loki/api/v1/push"

      # Send traces to Tempo via OTLP gRPC
      otlp/tempo:
        endpoint: "tempo:4317"
        tls:
          insecure: true

      # Optional: see data in collector logs while learning
      logging:
        loglevel: info

    service:
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus, logging]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [loki, logging]
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp/tempo, logging]
